<body>


  <form method="POST" action="/scholars/addScholar">
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <h1>Adding to MongoDB from Browser</h1>
        <div class="medium-6 cell">
          <label>First Name
            <input type="text" placeholder="Jane" name="firstName">
          </label>
        </div>
        <div class="medium-6 cell">
          <label>Last Name
            <input type="text" placeholder="Doe" name="lastName">
          </label>
        </div>

      </div>
      <div class="grid-x grid-padding-x">
        <div class="medium-6 cell">
          <label>Class
            <input type="text" placeholder="Freshman" name="class">
          </label>
        </div>
        <div class="medium-6 cell">
          <label>Age
            <input type="number" placeholder="22" name="age">
          </label>
        </div>
      </div>
      <input type="submit" class="button expanded" value="Submit">
    </div>
  </form>
</body>
